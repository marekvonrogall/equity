<div class="trade-box">
  <h3>Trade Offer</h3>
  <div class="trade-items">
    <div *ngFor="let item of tradeItems" class="trade-item">
      <img [src]="item.icon" [alt]="item.name">
      <p>{{ item.name }}</p>
      <button (click)="removeFromTrade(item)">Remove</button>
    </div>
  </div>
</div>
